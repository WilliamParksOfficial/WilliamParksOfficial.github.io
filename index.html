<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albemarle Robotics</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/globals.css" />
  </head>
  <body>
    <div class="header">
      <!-- Navbar -->
      <nav>
        <!-- ACPS Logo -->
        <a href="/">
          <img
            class="nav-logo"
            src="/images/ACPSLogoDark.png"
            alt="Albemarle County Public Schools Dark Logo"
          />
        </a>
        <!-- Page Links -->
        <div class="nav-links">
          <a href="/" class="current-page">Home</a>
          <a href="/roles/">Roles</a>
          <a href="/teams/">Teams</a>
        </div>
      </nav>
      <!-- Slideshow Container -->
      <div class="slideshow-container">
        <!-- Images -->
        <div class="mySlides fade">
          <img
            src="/images/FireflyCompetition.jpg"
            alt="Firefly at Competition"
          />
          <div class="text">Albemarle Robotics</div>
        </div>

        <div class="mySlides fade">
          <img
            src="/images/JouettSTEMDay.png"
            alt="Jouett Middle School STEM Day"
          />
          <div class="text">Albemarle Robotics</div>
        </div>

        <div class="mySlides fade">
          <img src="/images/NerdsOfTheNorth.png" alt="Nerds of the North" />
          <div class="text">Albemarle Robotics</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div class="center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div class="main"></div>
  </body>
  <script src="/index.js"></script>
</html>
